version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: airtable-frontend:latest
    container_name: airtable-frontend
    working_dir: /app
    ports:
      - "4200:4200"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
